<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../cam-event-thumb/cam-event-thumb.html">

<dom-module id="cam-events">
  <template>
    <style>
      .item {
        padding: 10px;
      }
      h2 {
        padding-left: 10px;
      }
      .vidwrap {
        width: calc(100vw - 400px);
        height: calc(100vh - 200px);
        overflow: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #video {
        object-fit: cover;
        max-width: 100%;
        max-height: 100%;
        display: inline-block;
      }
      .nolink {
        text-decoration: none;
        color: inherit;
      }
      #dialog {
              top: 50px;
      }
      #empty {
              padding: 10px;
              margin-left: 20px;
              color: #666;
              background-color: #ddd;
              display: inline-flex;
              align-items: center;
              justify-content: center;
      }
      #empty > iron-icon {
              padding-right: 5px;
      }
      /* Allow hidden behavior to work with flexbox */
      #empty[hidden] {
              display: none;
      }
    </style>
    <h2>Event History</h2>
    <iron-ajax id="ajax" url="/events" last-response="{{response}}" handle-as="json" auto></iron-ajax>
    <div id="empty" hidden$="[[!empty_(response.Items)]]">
          <iron-icon icon="info"></iron-icon>
          No events recorded.
    </div>
    <iron-list items="[[reverse_(response.Items)]]" as="item" grid scroll-target="document">
      <template>
        <div class="item">
          <cam-event-thumb event="[[item]]" on-open-event="onOpenEvent_"></cam-event-thumb>
        </div>
      </template>
    </iron-list>
    <paper-dialog id="dialog" always-on-top>
        <div class="vidwrap">
            <video id="video" autoplay controls controlsList="nodownload">
                     HTML5 video tag unsupported.
            </video>
        </div>
        <div class="buttons">
          <a class="nolink" href="/video?id=[[event.ID]]&download=true">
                  <paper-button>
                          <iron-icon icon="file-download"></iron-icon>
                          Download
                  </paper-button>
          </a>
          <paper-button dialog-dismiss>
                  <iron-icon icon="close"></iron-icon>
                  Close
          </paper-button>
        </div>
    </paper-dialog>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class CamEvents extends Polymer.Element {
      static get is() { return 'cam-events'; }
      static get properties() {
        return {
                response: {
                        type: Object,
                        value: null,
                },
                event: {
                        type: Object,
                        value: null,
                }
        };
      }

      ready() {
        super.ready();

        // Automatically refresh page when new events are triggered.
        this.ws = new WebSocket("ws://" + window.location.host + "/eventsws");
        const ajax = this.$.ajax;
        this.ws.onmessage = function(e) {
              ajax.generateRequest();
        };
      }

      onOpenEvent_(e) {
              this.event = e.detail.event;
              this.$.video.src = "/video?id=" + this.event.ID;
              this.$.dialog.open();
      }

      empty_(l) {
        if(!Array.isArray(l)) {
                return true;
        }
        return l.length === 0;
      }

      reverse_(l) {
              if(!Array.isArray(l)) {
                      return [];
              }
              return l.reverse();
      }
    }

    window.customElements.define(CamEvents.is, CamEvents);
  </script>
</dom-module>
