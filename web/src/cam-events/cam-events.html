<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../cam-event-thumb/cam-event-thumb.html">

<script src="../../bower_components/moment/moment.js"></script>
<script src="../../bower_components/numeral/numeral.js"></script>

<dom-module id="cam-events">
  <template>
    <style>
      .item {
        padding: 10px;
      }
      #empty {
              padding: 10px;
              margin-left: 20px;
              color: #666;
              background-color: #ddd;
              display: inline-flex;
              align-items: center;
              justify-content: center;
      }
      #empty > iron-icon {
              padding-right: 5px;
      }
      /* Allow hidden behavior to work with flexbox */
      #empty[hidden] {
              display: none;
      }
      .header {
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;

        display: flex;
        justify-content: space-between;
      }
      .header > div {
        font-size: small;
      }
      th {
              text-align: left;
      }
    </style>
    <div class="header">
            <h2>Event History</h2>
            <div hidden$="[[empty_(response.Items)]]">
                    <table>
                            <tr>
                                    <th>Recorded</th>
                                    <td>[[formatCount_(response.ItemsCount, 'event', 'events')]]</td>
                            </tr>
                            <tr>
                                    <th>Total Size</th>
                                    <td>[[formatBytes_(response.ItemsTotalSize)]]</td>
                            </tr>
                            <tr>
                                    <th>Oldest</th>
                                    <td>[[formatTimestamp_(response.OldestTimestamp)]]</td>
                            </tr>
                    </table>
            </div>
    </div>


    <iron-ajax id="ajax" url="/events" last-response="{{response}}" handle-as="json" auto></iron-ajax>
    <div id="empty" hidden$="[[!empty_(response.Items)]]">
          <iron-icon icon="info"></iron-icon>
          No events recorded.
    </div>
    <iron-list items="[[response.Items]]" as="item" grid scroll-target="document">
      <template>
        <div class="item">
          <cam-event-thumb event="[[item]]"></cam-event-thumb>
        </div>
      </template>
    </iron-list>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class CamEvents extends Polymer.Element {
      static get is() { return 'cam-events'; }
      static get properties() {
        return {
                response: {
                        type: Object,
                        value: null,
                }
        };
      }

      ready() {
        super.ready();

        // Automatically refresh page when new events are triggered.
        this.ws = new WebSocket("ws://" + window.location.host + "/eventsws");
        const ajax = this.$.ajax;
        this.ws.onmessage = function(e) {
              ajax.generateRequest();
        };
      }

      empty_(l) {
        if(!Array.isArray(l)) {
                return true;
        }
        return l.length === 0;
      }

      formatTimestamp_(tsec) {
              return moment.unix(tsec).format("M/D/YYYY h:ss A");
      }

      formatBytes_(b) {
              return numeral(b).format('0.0 b');
      }
      
      formatCount_(n, s, p) {
              const lbl = n == 1 ? s : p;
              return numeral(n).format('0,0') + " " + lbl;
      }
    }

    window.customElements.define(CamEvents.is, CamEvents);
  </script>
</dom-module>
