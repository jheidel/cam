<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../cam-event-thumb/cam-event-thumb.html">

<dom-module id="cam-events">
  <template>
    <style>
      .item {
        padding: 10px;
      }
      h2 {
        padding-left: 10px;
      }
      #empty {
              padding: 10px;
              margin-left: 20px;
              color: #666;
              background-color: #ddd;
              display: inline-flex;
              align-items: center;
              justify-content: center;
      }
      #empty > iron-icon {
              padding-right: 5px;
      }
      /* Allow hidden behavior to work with flexbox */
      #empty[hidden] {
              display: none;
      }
    </style>
    <div id="target"></div>
    <h2>Event History</h2>
    <iron-ajax id="ajax" url="/events" last-response="{{response}}" handle-as="json" auto></iron-ajax>
    <div id="empty" hidden$="[[!empty_(response.Items)]]">
          <iron-icon icon="info"></iron-icon>
          No events recorded.
    </div>
    <iron-list items="[[reverse_(response.Items)]]" as="item" grid scroll-target="document">
      <template>
        <div class="item">
          <cam-event-thumb event="[[item]]"></cam-event-thumb>
        </div>
      </template>
    </iron-list>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class CamEvents extends Polymer.Element {
      static get is() { return 'cam-events'; }
      static get properties() {
        return {
                response: {
                        type: Object,
                        value: null,
                }
        };
      }

      ready() {
        super.ready();

        // Automatically refresh page when new events are triggered.
        this.ws = new WebSocket("ws://" + window.location.host + "/eventsws");
        const ajax = this.$.ajax;
        this.ws.onmessage = function(e) {
              ajax.generateRequest();
        };
      }

      onOpened_() {
      }

      empty_(l) {
        if(!Array.isArray(l)) {
                return true;
        }
        return l.length === 0;
      }

      reverse_(l) {
              if(!Array.isArray(l)) {
                      return [];
              }
              return l.reverse();
      }
    }

    window.customElements.define(CamEvents.is, CamEvents);
  </script>
</dom-module>
