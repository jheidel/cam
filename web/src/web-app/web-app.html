<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-lazy-pages/iron-lazy-pages.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../cam-live/cam-live.html">
<link rel="import" href="../cam-events/cam-events.html">

<dom-module id="web-app">
  <template>
    <style>
      :host {
        display: block;
      }
		body {
			margin: 0;
		  font-family: 'Roboto', 'Noto', sans-serif;
			background-color: #eee;
		}
		app-header {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: #4CAF50;
			color: #fff;
		}

    .headerpad {
            height:64px;
    }

    .title {
            display: flex;
            align-items: center;
    }
    .title > iron-icon {
            padding-right: 10px;
    }

    </style>

<app-header-layout fullbleed>
  <app-header slot="header" fixed condenses effects="waterfall">
    <app-toolbar>
      <paper-icon-button icon="menu" on-tap="toggleDrawer_"></paper-icon-button>
      <div class="title" main-title>
              Security Camera Monitor
      </div>
    </app-toolbar>
  </app-header>
  <app-drawer-layout id="drawerlayout">
        <app-drawer id="drawer" slot="drawer" swipe-open>
                <div class="headerpad"></div>
                <paper-listbox selected="{{route}}" attr-for-selected="data-route">
                        <paper-icon-item data-route="live">
                                <iron-icon icon="av:videocam" slot="item-icon"></iron-icon>
                                Live View
                        </paper-icon-item>
                        <paper-icon-item data-route="events">
                                <iron-icon icon="history" slot="item-icon"></iron-icon>
                                Event History
                        </paper-icon-item>
                </paper-listbox>
        </app-drawer>
        <div>
          <iron-lazy-pages
                  selected="[[route]]"
                  attr-for-selected="data-route">
                  <template is="dom-if" data-route="live">
                          <cam-live></cam-live>
                  </template>
                  <template is="dom-if" data-route="events">
                          <cam-events></cam-events>
                  </template>
          </iron-lazy-pages>
        </div>
  </app-drawer-layout>
</app-header-layout>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WebApp extends Polymer.Element {
      static get is() { return 'web-app'; }
      static get properties() {
        return {
                route: {
                        type: String,
                        value: "events"
                }
        };
      }

      toggleDrawer_() {
              // TODO: doesn't work correctly on mobile.
              this.$.drawerlayout.forceNarrow = !this.$.drawerlayout.forceNarrow;
      }
    }

    window.customElements.define(WebApp.is, WebApp);
  </script>
</dom-module>
